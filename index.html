<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senakee</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="gamecontainer">
        <header>
            <img src="/senakee-pic.png" alt="logo" width="200">
        </header>
        <ul class="game_levels">
            <li id="levelone">Level 1</li>
            <li id="leveltwo">Level 2</li>
            <li id="levelthree">Level 3</li>
        </ul>
        <p id="starttext">Choose a level</p> 
        <canvas id="gamebox" width="550" height="550">
        </canvas>
        <div id="scoretext">0</div>
        <div class="actions-btn">
            <button id="restartbtn">Restart</button>
            <button id="pausebtn">Pause</button>
            <button id="resumebtn">Resume</button>
        </div>
    </div>


    <script src="/index.js"></script>
</body>
</html>
